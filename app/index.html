<!DOCTYPE html>

<html id="quiz-0__image">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizzed on TV</title>
    <link rel="stylesheet" href="temp/styles/styles.css">
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-header__title">Quizzed on TV</h1>
    </header>
    <div class="wrapper">
      <nav class="site-nav">
      <ul class="site-nav__list">
        <li><a href="#" id="quiz-0" class="active">Game of Thrones</a></li>
        <li><a href="#" id="quiz-1">Buffy the Vampire Slayer</a></li>
        <li><a href="#" id="quiz-2">Parks and Recreation</a></li>
        <li><a href="#" id="quiz-3">Twin Peaks</a></li>
      </ul>
    </nav>
      <div class="main-section">
        <div class="main-section__content">
        <p class="main-section__title">Game of Thrones</p>
          <div class="questions">
            <p class="questions__text">Click start to begin the quiz!</p>
          </div>
        </div>

        <div class="btn-container">
          <button name="back" class="btn-container__button back">
            Back
          </button>
          <button name="start" class="btn-container__button start btn-container__button--is-visible">
            Start
          </button>
          <button name="next" class="btn-container__button next">
            Next
          </button>
          <button name="retry" class="btn-container__button retry">
            Retry
          </button>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <p class="site-footer__text">Created by Danielle Aubry -
        <a href="https://www.danielleaubry.com">danielleaubry.com</a></p>
    </footer>
