<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizzed on TV</title>
    <link rel="stylesheet" href="temp/styles/styles.css">
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-header__title">Quizzed on TV</h1>
    </header>
    <div class="wrapper">
      <div id="quizzes" class="main-section">
        <div class="tabbed-panel">

          <!-- Game of Thones panel -->

          <input type="radio" name="tabbed" id="tabbed-0" class="tabbed-panel__input" checked>
          <section class="tabbed-panel__section">
            <h1 class="tabbed-panel__title">
              <label for="tabbed-0" class="tabbed-panel__title__label tabbed-panel__title__label--first">Game of Thones</label>
            </h1>
            <div class="tabbed-panel__content">
              <div class="questions" id="questions-0">
                <p class="questions__intro">Game of Thrones</p>
                <p class="questions__intro">Click START to begin the quiz!</p>
              </div>
              <div class="btn-container" id="buttons-0">
                  <button name="back" class="btn-container__button back">
                    Back
                  </button>
                  <button name="start" class="btn-container__button start btn-container__button--is-visible">
                    Start
                  </button>
                  <button name="next" class="btn-container__button next">
                    Next
                  </button>
                  <button name="retry" class="btn-container__button retry">
                    Retry
                  </button>
              </div>
            </div>
          </section>

          <!-- Buffy panel -->

          <input type="radio" name="tabbed" id="tabbed-1" class="tabbed-panel__input">
          <section class="tabbed-panel__section">
            <h1 class="tabbed-panel__title">
              <label for="tabbed-1" class="tabbed-panel__title__label">Buffy the Vampire Slayer</label>
            </h1>
            <div class="tabbed-panel__content">
              <div class="questions" id="questions-1">
                <p class="questions__intro">Buffy the Vampire Slayer Quiz</p>
                <p class="questions__intro">Click START to begin the quiz!</p>
              </div>
              <div class="btn-container" id="buttons-1">
                 <button name="back" class="btn-container__button back">
                    Back
                  </button>
                  <button name="start" class="btn-container__button start btn-container__button--is-visible">
                    Start
                  </button>
                  <button name="next" class="btn-container__button next">
                    Next
                  </button>
                  <button name="retry" class="btn-container__button retry">
                    Retry
                  </button>
              </div>
            </div>
          </section>

          <!-- Parks and Rec panel -->

          <input type="radio" name="tabbed" id="tabbed-2" class="tabbed-panel__input">
          <section class="tabbed-panel__section">
            <h1 class="tabbed-panel__title">
              <label for="tabbed-2" class="tabbed-panel__title__label">Parks and Rec</label>
            </h1>
            <div class="tabbed-panel__content">
              <div class="questions" id="questions-2">
                <p class="questions__intro">Parks and Rec Quiz</p>
                <p class="questions__intro">Click START to begin the quiz!</p>
              </div>
              <div class="btn-container" id="buttons-2">
                  <button name="back" class="btn-container__button back">
                    Back
                  </button>
                  <button name="start" class="btn-container__button start btn-container__button--is-visible">
                    Start
                  </button>
                  <button name="next" class="btn-container__button next">
                    Next
                  </button>
                  <button name="retry" class="btn-container__button retry">
                    Retry
                  </button>
              </div>
            </div>
          </section>

          <!-- X-Files panel -->

          <input type="radio" name="tabbed" id="tabbed-3" class="tabbed-panel__input">
          <section class="tabbed-panel__section tabbed-panel__section--last">
            <h1 class="tabbed-panel__title">
              <label for="tabbed-3" class="tabbed-panel__title__label tabbed-panel__title__label--last">X-Files</label>
            </h1>
            <div class="tabbed-panel__content tabbed-panel__content--last">
              <div class="questions" id="questions-3">
                <p class="questions__intro">X-Files Quiz</p>
                <p class="questions__intro">Click START to begin the quiz!</p>
              </div>
              <div class="btn-container" id="buttons-3">
                <button name="back" class="btn-container__button back">
                    Back
                  </button>
                  <button name="start" class="btn-container__button start btn-container__button--is-visible">
                    Start
                  </button>
                  <button name="next" class="btn-container__button next">
                    Next
                  </button>
                  <button name="retry" class="btn-container__button retry">
                    Retry
                  </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
